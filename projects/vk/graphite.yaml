i18n:
  ru:
    name: Graphite
    short: Платформа для анализа социального графа
    description: |
      Внимание! Проект на стадии активной разработки. 
      На текущий момент нет публичных инстансов, а само приложение не предназначено для 
      запуска standalone, в отличие от его предшественников. На данный момент лучше использовать
      прошлые проекты.

      Легендарное объединение десятка моих проектов по анализу социальных сетей. 
      Представляет собой расширяемую платформу для анализа открытых данных. 
      Что-то вроде maltego или lampyre, но без <i>фатального недостатка</i> и с иной архитектурой.

      Использует WAMP для взаимодействия составных частей. Это так же позволяет писать
      модули на разных ЯП, размещать их на разных хостах и.т.д - в общем, все лучшее от мира
      микросервисов.
  en:
    name: Graphite 
    short: Social graph analysis platform
    description: |
      Attention! The project is under active development.
      There are currently no public instances, and the app itself is not intended for
      launch standalone, unlike its predecessors. At the moment it is better to use
      past projects.

      An extensible platform for analyzing open data.
      Essentially, it is the compilation of a dozen of my social network analysis projects.
      Something like maltego or lampyre, but they're <i>not invented here</i> and have a different architecture.

      Uses WAMP for interacting between application components. This also allows you to write
      modules on different languages, host them on different hosts, etc