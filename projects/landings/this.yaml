  ru:
    name: Этот сайт (рекурсия)
    description: |
      У меня довольно много проектов, так что пришлось придумывать что-то для удобного обзора этой коллекции.
      Просто гитхаб или что-то такое не подходит: нет категоризации, да и список довольно долго скроллится.
      Такое удобно для фокусировке на активных проектах, но это не тот кейс. 

      Это не столько портфолио, сколько средство не теряться в собственных разработках, так что в списках присутствуют 
      приватные или незавершенные проекты

      <hr><br>

      <h4>Краткая История
      </h4>Изначально я владел доменом <a>cloudx.cx</a> (уже нет), на котором размещался проект облачной ОС. О ней можно прочитать
      в соответствующем посте. В то время я использовал <a href="https://koding.com">koding.com</a> для разработки
      и размещения остальных своих проектов. Данные от туда не сохранились, а проект Koding перепрофилировался.
      
      В какой-то момент я решил захостить <a>cloudx.cx</a> на домашнем компьютере,
      а на <a>x.cloudx.cx</a> смонтировать директорию со всеми проектами и черновиками. С тех пор 
      <a>x.cloudx.cx</a> многое пережил. 

      Потеряв доступ к почте, на которую зарегистрирована <a>cloudx.cx</a>, приобрел домен <a>paulll.cc</a>,
      и <a>x.cloudx.cx</a> разместился на <a>projects.paulll.cc</a>. Интересно что я много разных бэкэндов
      сменил там, и в итоге остановился на том что вручную поменял способ отображения папок в вебсервере <a href="https://h2o.examp1e.net">h2o</a>,
      нарисовал набор иконок для файлов в «фирменном» стиле, добавил просмотр исходного кода, рендеринг
      markdown. В общем, много всяких плюшек. В какой-то момент я перенес код на node.js+express, ибо 
      содержать такое на Си - безумие)
 
      Архив с прошлой версией сайта: <a href="https://2k16.paulll.cc/">2k16.paulll.cc</a> (но время изменения у многих файлов 
      побилось).

      <h4>Текущая структура</h4>

      — <a>paulll.cc</a> (вы сейчас здесь) - сайт с перечнем проектов и их описаниями. Эдакое портфолио. Хостится
      на github pages, исходники есть, ссылка на них слева, как и всегда (если не с телефона). Там необычный генератор статических страниц,
      так что может быть довольно интересно.

      — <a href="https://git.paulll.cc">git.paulll.cc</a> - Пожиратель RAM и источник головной боли. Когда-нибудь
      будет публично казнён, но сейчас нет времени на миграцию той кучи проектов.  

      — <a>box.paulll.cc</a> - адрес моей основной машины, на которой крутятся многие проекты. Скорее всего про него будет 
      отдельный пост тут на сайте, так что ждите.

      Прежний <a>projects.paulll.cc</a> сейчас временно находится на <a href="https://box.paulll.cc/s/projects/">box.paulll.cc/s/projects</a>,
      но требует доработки. Планирую далее вернуть все на свои места, как только со всем разберусь.



  en:
    name: This (recursion)
    description: |
      I have quite a lot of projects, so I had to come up with something for a convenient overview of this collection.
      Just github or something like that doesn't fit: there is no categorization, and scrolling it takes much time.
      This is convenient for focusing on active projects, but this is not the case.

      This is not so much a portfolio as a means of not getting lost in your own developments, so the lists here include
      private or incomplete projects