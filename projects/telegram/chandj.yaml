i18n:
  ru:
    name: '@chandjbot'
    short: Бот для организации музыкальной библиотеки в телеге 
    description: >
      Создаешь приватный канал, добавляешь туда бота админом
      и постишь в канал музыку. Бот приведет треки к 
      нормальному виду. Он умеет: <br>

      — Заменять ссылки на аудиофайлы (через youtube-dl)<br>
      — Перекодировать mp3 в VBR при помощи LAME<br>
      — Определять названия треков по отпечатку<br>
      — Выделять исполнителя и название из заголовка<br>
      — Прикреплять обложку<br>
  en:
    name: '@chandjbot'
    short: Telegram bot to organize your music library
    description: >
      Just create a new private telegram channel, add that 
      bot as an administrator and send some music to the 
      channel. Tht bot can:

      — Replace links to sound attachments (via youtube-dl)<br>
      — Convert mp3 to VBR via LAME<br>
      — Detect track by its fingerprint (via acoustid)<br>
      — Extract title and artist from title string<br>
      — Attach cover image<br>