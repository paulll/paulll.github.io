i18n:
  ru:
    name: tab
    short: Изменяет область отображения планшета wacom
    description: |
      Простенькая утилита что позволяет изменять активную область
      планшета wacom (в основном для игры в osu!) на какую-то долю.
      Пишешь `tab 3`, и активная область будет область
      в верхнем левогом углу диагональю в 1/3 от доступной.
  en:
    name: tab
    short: Change active area for wacom tablet
    description: |
      Simple cli utility to change wacom tablet active aree
      (primarily to ose with osu! game).
      Run `tab 3`, and active area will be set to
      rectangle in the top left corner with a diagonal 
      of 1/3 of the available.