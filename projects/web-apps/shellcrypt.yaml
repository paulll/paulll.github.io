  ru:
    name: Shellcrypt
    short: Утилита для шифрования кода на php, когда одной лишь обфускации мало.
    description: >
      Любой обфусцированный код за конечное время можно деобфусцировать обратно,
      и если очень не хочется чтобы кто-то узнал что ты запускал на его хосте,
      эта штука поможет. Идея в том что код шифруется симметричным шифром, а
      ключ поступает в куке при обращении ко скрипту. В логах куки, как правило,
      не пишутся, так что когда скрипт обнаружат, у нашедшего не будет возможности
      узнать какой код там исполнялся.

      Ладно, мирное применение тоже есть, например в каких-нибудь attack-defence CTF.
  en:
    name: Shellcrypt
    short: Utility for encrypting php code when you need something more than just obfuscation.
    description: >
      Any obfuscated code can be deobfuscated back in a finite time, and if you really don't 
      want someone to find out what you ran on their host, this thing can help.
      The idea is that the code is encrypted with a symmetric cipher, and
      the key is passed with http cookies when accessing the script. Cookies are usually not 
      in log files, so when the script is discovered, the finder will not be able to
      find out what code was executed.

      However, there is also a white-hat usage, for example, in attack-defense CTFs.